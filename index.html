<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>My DEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='./style.css'>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MYDEX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with
          metamask</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col col-md-6 offset-md-3" id="window">
        <h4>Swap</h4>
        <div id="form">
          <div class="swapbox">
            <div class="swapbox-select token-select" id="from-token-select">
              <image id="from-token-image">
              <span id="from-token-symbol"></span>
            </div>
            <div class="swapbox-select">
              <input class="number form-control" placeholder="amount" id="from_amount" />
            </div>
          </div>
          <div class="swapbox">
            <div class="swapbox-select token-select" id="to-token-select">
              <image id="to-token-image">
              <span id="to-token-symbol"></span>
            </div>
            <div class="swapbox-select">
              <input class="number form-control" placeholder="amount" id="from_amount" />
            </div>
          </div>
          <button class="btn btn-large btn-primary btn-block" id="swap-button">
            Swap
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id='token-modal' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Token</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id='token-list'></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
